<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeedList</title>
</head>
<body>
    <div class="container">
        <h1>Emoncms Feeds</h1>
        <table id="feeds" style="width:100%">
        </table>
    </div>
    
    <script src="jquery-1.11.3.min.js"></script>
    <script src="mqtt.min.js"></script>
    
    <script>
    var options = {
        username: '',
        password: '',
        port: 8083,
        ejectUnauthorized: false
    }
    
    console.log("mqtt connect");
    var client = mqtt.connect("wss://mqtt.emoncms.org", options)

    client.on('connect', function () {
        console.log("mqtt: connected");
        client.subscribe("user/"+options.username+"/response", function (err) {
            if (!err) {
                publish();
                setInterval(publish,5000);
            }
        })
    })

    client.on('message', function (topic, message) {
        // message is Buffer
        var feeds = JSON.parse(message.toString());
        draw(feeds);
    })
    
    function publish() {
        console.log("mqtt: requesting feed list");
        client.publish("user/"+options.username+"/request", '{"path":"/emoncms/feed/list.json"}')
    }

    function draw(feeds) {
        var out = "";
        for (var z in feeds) {
            var row = "";
            row += "<td>"+feeds[z].id+"</td>";
            row += "<td>"+feeds[z].name+"</td>";
            row += "<td>"+feeds[z].tag+"</td>";
            row += "<td>"+feeds[z].time+"</td>";
            row += "<td>"+feeds[z].value+"</td>";
            out += "<tr>"+row+"</tr>";
        }
        $("#feeds").html(out);
    }

    </script>
</body>
</html>
